<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Inputs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>

</style>
<body>
<div class="container">
    <form style="width: 30rem;">
        <h3>Bilgilerinizi Girin</h3>
        <hr>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"  id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
        <small class="form-text text-danger">*Please provide a mail</small>
    </div>
    <div class="form-group">
        <label for="language">Diller</label>
        <select class="form-control" id="language">
            <option >Arapça</option>
            <option selected>İngilizce</option>
            <option >Rusça</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Mesajınız</label>
        <textarea class="form-control" name="message"
         id="mesage" rows="5"></textarea>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="accept" 
            id="accept" class="form-check-input">
            <label for="accept" class="form-check-text">
                Satış Sözleşmesini Okudum</label>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" 
                    id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">
                        Satış Sözleşmesini Okudum</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" name="message"
                 id="mesage" rows="5"></textarea>
            </div>
            
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Gönder</button>
    </form>
</div>

  <!-- Bootstrap Js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
